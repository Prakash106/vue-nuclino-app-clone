<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>task-app</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">
  <link rel="stylesheet" href="./node_modules/animate.css/animate.css">
  <style>
    .text-small {
      font-size: 10px !important;
      font-weight: bolder;
      color: #afb4b9;
      text-transform: uppercase;
    }

    .animated {
      animation-duration: 0.4s;
      animation-delay: 0s;
    }

    .nav-action>.nav-item:hover {
      background-color: rgba(240, 240, 240, 0.3);
      cursor: pointer;
    }

    .light-shadow {
      box-shadow: 0 0 4px rgba(32, 34, 36, 0.1);
    }

    . :root {
      --background-color: #fff;
      --gray-100: #fafafb;
      --gray-200: #f7f7f8;
      --gray-300: #f5f5f6;
      --gray-400: #f1f1f2;
      --gray-500: #eeeeef;
      --gray-600: #ddddde;
      --gray-700: #cccccd;
      --charcoal-100: #afb4b9;
      --charcoal-200: #99a1a9;
      --charcoal-300: #707b85;
      --charcoal-400: #596169;
      --charcoal-500: #40454a;
      --charcoal-600: #393d40;
      --charcoal-700: #3e454a;
      --charcoal-800: #33383c;
      --charcoal-900: #272b2e;
      --shadow-color: rgba(32, 34, 36, 0.1);
      --shadow-color-dark: rgba(32, 34, 36, 0.2);
      --context-background-color: #272b2e;
      --context-hover-color: #3e454a;
      --context-active-color: #393d40;
      --text-selection-background-color: rgba(221, 221, 222, 0.99);
      --editor-selection-background-color: rgba(204, 204, 205, 0.5);
      --app-disabled-color: #afb4b9;
      --app-disabled-background-color: #afb4b9;
      --app-disabled-border-color: #afb4b9;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="/dist/build.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
